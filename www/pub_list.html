<ons-toolbar>
    <div class="center">Dublin Pub List</div>
</ons-toolbar>

<ons-list ng-controller="PubListController">
    <ons-list-header>
        <div class="center">
            {{pubs.length}} Pubs Drankled In
        </div>
    </ons-list-header>

    <input type="search" ng-model="query" placeholder="Search Pubs..." class="search-input">
    <ons-list-item modifier="tappable" ng-repeat="pub in pubs | filter:query">{{pub.name}}</ons-list-item>
</ons-list>
